name: Build and Test Pipeline

on:
  workflow_call:
    inputs:
      go-version:
        required: true
        type: string

env:
  MIN_COVERAGE: 80

jobs:
  build-test:
    uses: ./.github/workflows/setup-env.yml
    with:
      go-version: ${{ inputs.go-version }}

  building-tests:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
    - name: Install dependencies
      run: go mod tidy

    - name: Run unit tests
      run: go test -v ./...

    - name: Check code coverage
      run: |
        go test -coverprofile=coverage.out ./...
        go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}' > coverage_percent.txt
        COVERAGE=$(cat coverage_percent.txt)
        if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
          echo "Code coverage is below $MIN_COVERAGE%: $COVERAGE%"
          exit 1
        else
          echo "Code coverage is sufficient: $COVERAGE%"
        fi

    - name: Build Go binary
      run: go build -o myapp .