name: Go Coverage Report

on:
  push:
    branches:
      - main 
      - develop
      - feature/*
  pull_request:
    branches:
      - main  
      - develop
      - feature/*
      
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'  

      - name: Build
        run: go build -v ./...
    
      - name: Test
        run: go test -v ./...
    
      - name: Update coverage badge
        uses: ncruces/go-coverage-report@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage: 80